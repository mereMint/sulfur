<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sulfur Bot Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; }
        .nav-link.active { font-weight: bold; }
        .table { font-size: 0.9rem; }
        .console {
            background-color: #111;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            height: 60vh;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .console-line {
            margin: 0;
            padding: 2px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sulfur Bot Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/config' %}active{% endif %}" href="/config">Config Editor</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/system_prompt' %}active{% endif %}" href="/system_prompt">System Prompt</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/database' %}active{% endif %}" href="/database">Database</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/ai_dashboard' %}active{% endif %}" href="/ai_dashboard">AI Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == '/ai_usage' %}active{% endif %}" href="/ai_usage">API Usage</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
